<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Multiple Linear Regression</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .title
        {
            margin-top:10%;
            text-align: center;
            margin-bottom: 2%;
        }
        .result{
            text-align: center;
            margin: 1%;
        }
       
    </style>
  </head>
  <body>
      <div class="container">

          <h3 class="title">Multiple Linear Regression - Deliveries Dataset</h3>
          <form action="{% url 'model' %}" method="post">
            {% csrf_token %}
              <div class="input-group mb-3">
                  <label class="input-group-text" for="inputGroupSelect01">Region</label>
                  <select class="form-select" id="inputGroupSelect01" name="region" required>
                      <option selected>Select Your Region</option>
                      <option value="1">A</option>
                      <option value="0">B</option>
                    </select>
                </div>
                
                <div class="input-group mb-3">
                    <input type="number" class="form-control" placeholder="Enter number of deliveries" name="deliveries" required>
                </div>
                <div class="input-group mb-3">
                    <input type="number" class="form-control" placeholder="Enter TruckAge" name="truckAge" required>
                </div>
                <button type="submit" class="btn btn-dark">Submit</button>
                
            </form>

            <div class="result"><h3>

                Total Minutes Required = {{ans}}
            </h3> 
        </div>
        </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
